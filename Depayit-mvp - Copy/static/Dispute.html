<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dispute &amp; Evidence Upload</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1d3553", /* Navy */
                        "primary-hover": "#162a45",
                        "background-light": "#f6f7f8",
                        "background-dark": "#14181e",
                        "mint": {
                            50: "#effcf6",
                            100: "#c6f6d5",
                            500: "#10b981",
                            700: "#047857",
                            900: "#064e3b",
                        },
                        "alert": {
                            DEFAULT: "#ef4444", /* Soft Red/Orange Warning */
                            hover: "#dc2626",
                        }
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans Thai", "sans-serif"],
                        "body": ["Manrope", "Noto Sans Thai", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(29, 53, 83, 0.08)',
                    }
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for clean mobile look but allow scrolling */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#1d3553] dark:text-gray-100 flex justify-center min-h-screen selection:bg-mint-100 selection:text-primary">
<!-- Mobile Container -->
<div class="relative w-full max-w-md bg-white dark:bg-[#1a202c] shadow-2xl min-h-screen flex flex-col sm:my-8 sm:min-h-[800px] sm:h-[85vh] sm:rounded-[32px] overflow-hidden border border-gray-100 dark:border-gray-800">
<!-- Header -->
<header class="flex items-center justify-between px-5 py-4 bg-white dark:bg-[#1a202c] sticky top-0 z-20 border-b border-gray-50 dark:border-gray-800/50">
<button aria-label="Go back" class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full text-primary dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined font-medium">arrow_back</span>
</button>
<h1 class="text-[17px] font-bold text-primary dark:text-white tracking-tight">แจ้งเปิดข้อพิพาท</h1>
<div class="w-8"></div> <!-- Spacer for balance -->
</header>
<!-- Content Scroll Area -->
<main class="flex-1 overflow-y-auto no-scrollbar p-5 pb-32">
<!-- Progress / Status Indicator (Subtle delight) -->
<div class="mb-8 flex items-center gap-3">
<div class="h-1.5 flex-1 bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full w-1/3 bg-mint-500 rounded-full"></div>
</div>
<span class="text-xs font-semibold text-mint-700 dark:text-mint-500 whitespace-nowrap">ขั้นตอนที่ 1/3</span>
</div>
<form class="flex flex-col gap-6" onsubmit="event.preventDefault()">
<!-- Section 1: Reason -->
<div class="space-y-2 group">
<label class="block text-sm font-bold text-primary dark:text-gray-200 ml-1">
                        เหตุผล <span class="text-gray-400 font-normal text-xs ml-1">(Reason)</span>
</label>
<div class="relative">
<select class="w-full h-14 pl-4 pr-10 bg-gray-50 dark:bg-gray-800 border-0 ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl text-primary dark:text-white text-[15px] font-medium appearance-none focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-gray-900 transition-all cursor-pointer shadow-sm">
<option disabled="" selected="" value="">เลือกเหตุผล (Select Reason)</option>
<option value="not_described">สินค้าไม่ตรงปก (Item not as described)</option>
<option value="not_received">ไม่ได้รับสินค้า (Item not received)</option>
<option value="damaged">สินค้าเสียหาย (Item damaged)</option>
</select>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-primary/60 dark:text-gray-400 flex items-center">
<span class="material-symbols-outlined">expand_circle_down</span>
</div>
</div>
</div>
<!-- Section 2: Details -->
<div class="space-y-2">
<label class="block text-sm font-bold text-primary dark:text-gray-200 ml-1">
                        รายละเอียดเพิ่มเติม <span class="text-gray-400 font-normal text-xs ml-1">(Details)</span>
</label>
<textarea class="w-full min-h-[140px] p-4 bg-gray-50 dark:bg-gray-800 border-0 ring-1 ring-gray-200 dark:ring-gray-700 rounded-xl text-primary dark:text-white text-[15px] placeholder:text-gray-400 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-gray-900 resize-none transition-all shadow-sm leading-relaxed" placeholder="อธิบายปัญหาที่พบอย่างละเอียด..."></textarea>
</div>
<!-- Section 3: Evidence -->
<div class="space-y-3 pt-2">
<div class="flex items-center justify-between">
<label class="block text-lg font-bold text-primary dark:text-white tracking-tight">
                            อัปโหลดหลักฐาน
                        </label>
<span class="text-xs font-medium text-gray-500 bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded-md">Max 50MB</span>
</div>
<!-- Mint Green Notice Box -->
<div class="relative overflow-hidden bg-mint-50 dark:bg-mint-900/20 border border-mint-100 dark:border-mint-900 rounded-2xl p-4 flex gap-3 items-start shadow-sm">
<div class="bg-white dark:bg-mint-900 rounded-full p-1.5 shadow-sm shrink-0 mt-0.5">
<span class="material-symbols-outlined text-mint-500 text-[20px] leading-none">videocam</span>
</div>
<div class="flex flex-col">
<p class="text-sm font-bold text-mint-900 dark:text-mint-100">
                                วิดีโอสำคัญมาก!
                            </p>
<p class="text-xs text-mint-700 dark:text-mint-200/80 mt-0.5 leading-relaxed">
                                กรุณาอัปโหลดวิดีโอขณะเปิดกล่องเพื่อความรวดเร็วในการพิจารณา (Fast Track)
                            </p>
</div>
<!-- Decorative background element -->
<div class="absolute -right-4 -top-4 w-16 h-16 bg-mint-500/10 rounded-full blur-xl pointer-events-none"></div>
</div>
<!-- Upload Area -->
<label class="group relative flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-2xl bg-gray-50/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800 hover:border-primary/40 hover:shadow-soft transition-all duration-300 cursor-pointer overflow-hidden">
<!-- Animated background accent on hover -->
<div class="absolute inset-0 bg-gradient-to-tr from-transparent via-transparent to-primary/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
<div class="relative flex flex-col items-center gap-3 z-10">
<div class="w-14 h-14 rounded-2xl bg-white dark:bg-gray-700 shadow-sm border border-gray-100 dark:border-gray-600 flex items-center justify-center group-hover:scale-110 group-hover:-rotate-3 transition-transform duration-300">
<span class="material-symbols-outlined text-primary dark:text-gray-200 text-3xl">add_photo_alternate</span>
</div>
<div class="text-center">
<p class="text-[15px] font-bold text-primary dark:text-white">
                                    แตะเพื่ออัปโหลด
                                </p>
<p class="text-xs text-gray-500 dark:text-gray-400 mt-1 font-medium">
                                    รูปภาพ หรือ วิดีโอ
                                </p>
</div>
</div>
<input accept="image/*,video/*" class="hidden" multiple="" type="file"/>
</label>
<!-- File Preview (Empty State / Hidden for now to keep clean, or could add simple list) -->
</div>
</form>
</main>
<!-- Sticky Footer -->
<div class="absolute bottom-0 left-0 w-full bg-white/80 dark:bg-[#1a202c]/90 backdrop-blur-md border-t border-gray-100 dark:border-gray-800 p-5 z-30">
<button class="w-full flex items-center justify-center gap-2 bg-alert hover:bg-alert-hover text-white h-14 rounded-xl font-bold text-[16px] shadow-lg shadow-red-500/20 active:scale-[0.98] transition-all duration-200">
<span class="material-symbols-outlined text-[20px]">gavel</span>
                ยืนยันการเปิดข้อพิพาท
            </button>
</div>
</div>
</body></html>
